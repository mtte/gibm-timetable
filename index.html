<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBM Stundenplan</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <!-- Bootstrap Style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Icon -->
    <link rel="icon" href="https://www.gibm.ch/wp-content/uploads/2017/12/GIBM-rgb-100x100.png" sizes="32x32">
</head>
<body>
    <header class="jumbotron text-center">
        <h1>GIBM Stundenplan</h1>
        <p class="lead">Modul 133</p>
    </header>
    <main>
        <div class="container mb-4 h4">
            <span id="breadcrumb-job"></span>
            <span id="breadcrumb-separator">»</span>
            <span id="breadcrumb-class"></span>
        </div>
        <div id="alerts" class="container">
            <div id="fetch-alert" class="alert alert-danger" role="alert">
                <strong>Fehler:</strong> Daten konnten nicht geladen werden.
                <button type="button" class="close" aria-label="Schliessen">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <!--<div class="input-group my-3">-->
            <!--<input type="text" id="search" class="form-control" placeholder="Suche..." >-->
        <!--</div>-->
        <div id="job-list" class="list-group container"></div>
        <div id="class-list" class="list-group container"></div>
        <div id="timetable">
            <div class="text-center mb-4">
                <p class="h3">Woche <span id="week-number">40</span></p>
                <span id="week-year">2018</span>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <span id="back" data-toggle="tooltip" data-placement="left" title="Vorherige Woche" class="pagination-button mr-md-5 mr-2 ml-1">⟨</span>
                <div id="table-container" class="container m-0 p-0"></div>
                <span id="next" data-toggle="tooltip" data-placement="right" title="Nächste Woche" class="pagination-button ml-md-5 ml-2 mr-1">⟩</span>
            </div>
        </div>
    </main>
    <footer id="footer">
        <span>&copy; 2018 Kay Mattern</span>
    </footer>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Scripts -->
    <script src="js/week.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/fetcher.js"></script>
    <script src="js/view.js"></script>
    <script src="js/breadcrumb.js"></script>
    <script src="js/timetable.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
